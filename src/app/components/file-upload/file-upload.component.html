

<div class="container p-3 my-3 bg-primary text-white">
  <h1>Software Security Testing Application</h1>
  <p>Tool that helps you while you are developing...</p>
</div>


<div class="row">
  <div class="col-8">
    <label class="btn btn-default p-0">
      <input type="file" (change)="selectFile($event)" />
    </label>
  </div>

  <div class="col-4">
    <button type="button" class="btn btn-primary" [disabled]="!selectedFiles" (click)="upload()">
      Upload
    </button>
  </div>
</div>

<div *ngIf="currentFile" class="progress my-3">
  <div
    class="progress-bar progress-bar-info progress-bar-striped"
    role="progressbar"
    attr.aria-valuenow="{{ progress }}"
    aria-valuemin="0"
    aria-valuemax="100"
    [ngStyle]="{ width: progress + '%' }"
  >
    {{ progress }}%
  </div>
</div>


<div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>

<div class="card mt-3">
  <div class="card-header">List of Files</div>
  <div class="w-100 p-3" style="background-color: #eee;">
    <table >
      <thead>
      <tr>
        <th scope="col">List of Files</th>
        <th scope="col">Last</th>
      </tr>
      </thead>
      <tbody class="table" *ngFor="let file of fileInfos | async">
      <tr>
        <td>{{ file.name }}</td>
        <td>
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item"><button class="button" class="btn btn-success" (click)="onAnalyse('CProgrammingExample.c')">
              Analyse
            </button>
            </li>
            <li class="list-group-item"><button class="button" class="btn btn-danger" (click)="onAnalyse('CProgrammingExample.c')">
              Delete
            </button>
            </li>
          </ul>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
